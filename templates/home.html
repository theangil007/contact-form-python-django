<html>
    <head>
        <title>HEHE</title>
    </head>
    <body>
        <style>
            button.py-3.px-5.text-sm.font-medium.text-center.text-white.rounded-lg.bg-primary-700.sm\:w-fit.hover\:bg-primary-800.focus\:ring-4.focus\:outline-none.focus\:ring-primary-300.white\:bg-primary-600.white\:hover\:bg-primary-700.white\:focus\:ring-primary-800 {
                background-color: black;
            }
            </style>
        <script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
<section class="bg-white white:bg-gray-900">
    <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
        <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 white:text-white">Contact Us</h2>
        <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 white:text-gray-400 sm:text-xl">Got a technical issue? Want to send feedback about a beta feature? Need details about our Business plan? Let us know.</p>
        
        {% if messages %}
        {% for message in messages %}
        <div class="p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800" role="alert">
            <span class="font-medium">Success !</span> {{ message }}
          </div>
        {% endfor %}
        {% endif %}

    </font>
        <form method="POST" action="/" class="space-y-8">
            {% csrf_token %}
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 white:text-gray-300" required>Your email</label>
                <input type="email" name="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-primary-500 white:focus:border-primary-500 white:shadow-sm-light" placeholder="name@angil.com.np" required>
            </div>
            <div>
                <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 white:text-gray-300" required>Subject</label>
                <input type="text" name="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-primary-500 white:focus:border-primary-500 white:shadow-sm-light" placeholder="Let us know how we can help you" required>
            </div>
            <div class="sm:col-span-2">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 white:text-gray-400" required>Your message</label>
                <textarea name="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-primary-500 white:focus:border-primary-500" placeholder="Leave a comment..."></textarea>
            </div>
            <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 white:bg-primary-600 white:hover:bg-primary-700 white:focus:ring-primary-800">Send message</button>
        </form>
    </div>
  </section>
    </body>
    </html>
